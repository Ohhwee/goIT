<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>

  <form class="" action="index.html" method="post" enctype="multipart/form-data">
    Name
    <br>
    <input type="text" name="userName">
    <br> Email
    <br>
    <input type="text" name="email" value="">
    <br> Sex
    <br>
    <input type="radio" name="sex" value="Male" checked=""> Male
    <input type="radio" name="name" value="Female"> Female
    <br> Current status
    <br>
    <input type="checkbox" name="name" value="Student">Student
    <br>
    <input type="checkbox" name="name" value="Employd" checked> Employd
    <br>
    <input type="checkbox" name="name" value="Unemployed"> Unemployed
    <br> Months and Year of Birth
    <br>
    <select class="" name="months">
      <option value="January">January</option>
      <option value="February">February</option>
    </select>
    <select class="" name="year">
      <option value="1984">1984</option>
      <option value="1985">1985</option>
    </select>
    <br> Skills and Technologies
    <br>
    <select class="" name="skills_technologies" multiple="multiple" size="10">
      <optgroup label="Tech skills">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="javascript">JavaScript</option>
        <option value="git">git</option>
      </optgroup>
      <optgroup label="Soft skills">
        <option value="time_management">Time managment</option>
        <option value="proactivity">Proactiviy</option>
        <option value="teamwork">Teamwork</option>
        <option value="leadershop">Leadership</option>
      </optgroup>
    </select>
    <br> Photo
    <br>
    <input type="file" name="file" value="Choose Fire">
    <br> Comments <br>
    <textarea name="name" rows="8" cols="40">

    </textarea>
    <br>
    <input type="submit" name="name" value="Save">
  </form>
</body>

</html>
